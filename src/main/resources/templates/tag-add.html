<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Home page</title>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <th:block th:replace="/fragments/styles::styles"></th:block>
  <link rel="stylesheet" th:href="@{/vendors/colorpicker-2.5.2/bootstrap-colorpicker.css}"
        type="text/css">
</head>
<body>
<div th:replace="index :: navigation"></div>
<div class="container-fluid">
  <div class="col-lg-6 col-xs-12 mar-btm20 mar-top20 mx-auto title-container">
    <h3 th:text="${pageTitle}">Add Tag</h3>
  </div>
  <div class="col-lg-6 col-xs-12 mx-auto">
    <form th:action="@{${formAction}}" method="post" th:object="${tag}">
      <input type="hidden" th:field="*{id}">
      <div class="form-group">
        <label>Title</label>
        <input type="text" class="form-control" th:field="*{name}">
        <div class="form-error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
      </div>
      <div class="form-group">
        <label>Description</label>
        <textarea class="form-control" rows="5" th:field="*{description}"></textarea>
      </div>
      <div class="form-group">
        <label>Color</label>
        <input id="color" type="text" class="form-control input-lg colorpicker-element" value=""
               data-colorpicker-id="1" data-original-title="" title="" th:field="*{color}">
        <div id="chosen" class="full-width height100"></div>
      </div>
      <div class="col-xs-12">
        <a th:href="@{/tags}" class="btn btn-secondary minw-100">Cancel</a>
        <button class="btn btn-success float-right minw-100">Save</button>
      </div>
    </form>
  </div>
</div>

<script th:inline="javascript">
  const existingTag = [[${tag}]];
  const notificationInfo = [[${notification}]];
</script>

<div th:replace="fragments/scripts::scripts"></div>
<script type="text/javascript"
        th:src="@{/vendors/colorpicker-2.5.2/bootstrap-colorpicker.js}"></script>
<script type="text/javascript" th:src="@{/js/add-tag.js}"></script>
</body>
</html>
