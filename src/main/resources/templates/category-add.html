<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home page</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <th:block th:replace="/fragments/styles::styles"></th:block>
    <link rel="stylesheet" th:href="@{/vendors/colorpicker-2.5.2/bootstrap-colorpicker.css}" type="text/css">
</head>
<body>
<div th:replace="index :: navigation"></div>
<div class="container-fluid">
    <div class="container-fluid mar-top20">
        <h3 th:text="${pageTitle}">Add Category</h3>
    </div>
    <div class="col-lg-6 col-xs-12 mx-auto">
        <form th:action="@{${formAction}}" method="post" th:object="${category}">
            <input type="hidden" tH:field="*{id}">
            <div class="form-group">
                <label>Title</label>
                <input type="text" class="form-control" th:field="*{name}">
            </div>
            <div class="form-group">
                <label>Description</label>
                <textarea class="form-control" th:field="*{description}"></textarea>
            </div>
            <div class="form-group">
                <label>Color</label>
                <input id="color" type="text" class="form-control input-lg colorpicker-element" value=""
                       data-colorpicker-id="1" data-original-title="" title="" th:field="*{color}">
                <div id="chosen" class="full-width height100"></div>
            </div>
            <div class="form-group float-right">
                <a th:href="@{/categories}" class="btn btn-secondary">Cancel</a>
                <button class="btn btn-success">Save</button>
            </div>
        </form>
    </div>
</div>

<script th:inline="javascript">
    const existingCategory = [[${category}]];
</script>

<div th:replace="fragments/scripts::scripts"></div>
<script type="text/javascript" th:src="@{/vendors/colorpicker-2.5.2/bootstrap-colorpicker.js}"></script>
<script type="text/javascript" th:src="@{/js/add-tag.js}"></script>
</body>
</html>
